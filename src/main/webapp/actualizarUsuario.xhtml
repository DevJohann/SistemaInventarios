<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html;
	charset=utf-8" />
	<title>Usuario</title>
</h:head>
<h:body>

	<h:form>
		

		Tipo de usuario: <h:selectOneMenu value="#{userBean.user.userType}" required="true" requiredMessage="Por favor, ingrese un valor" validatorMessage="Por favor, ingrese un valor válido">>
			<!--<f:selectItems value="#{userBean.userTypes}"></f:selectItems> -->
			<f:selectItem itemLabel="Empleado" itemValue="E"></f:selectItem>
			<f:selectItem itemLabel="Administrador" itemValue="A"></f:selectItem>
		</h:selectOneMenu>
		<br/>
		Nombre: <h:inputText id="name" value="#{userBean.user.userName}" required="true" requiredMessage="Por favor, ingrese un valor" validatorMessage="Por favor, ingrese un valor válido">
					<f:validateRegex pattern="[a-zA-Z]+"></f:validateRegex>
		</h:inputText>
		<h:message for="name"></h:message>
		<br/>
		Apellido: <h:inputText id="surname" value="#{userBean.user.userSurname}" required="true" requiredMessage="Por favor, ingrese un valor" validatorMessage="Por favor, ingrese un valor válido">
			<f:validateRegex pattern="[a-zA-Z]+"></f:validateRegex>
		</h:inputText>
		<h:message for="surname"></h:message>
		<br/>
		Email: <h:inputText id="mail" value="#{userBean.user.userEmail}" required="true" requiredMessage="Por favor, ingrese un valor" validatorMessage="Por favor, ingrese un valor válido">
				<f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"></f:validateRegex>
			</h:inputText>
			<h:message for="mail"></h:message>
			<br/>
<!--  	<p:outputLabel for="fecha" value="Fecha última contraseña: " />
		<p:datePicker id="fecha" value="#{userBean.user.lastPsswdDate}" />-->
		
		Estado: <h:selectOneMenu value="#{userBean.user.userStatus}">
			<f:selectItem itemLabel="Activo" itemValue="true"></f:selectItem>
			<f:selectItem itemLabel="Inactivo" itemValue="false"></f:selectItem>
		</h:selectOneMenu>
		<br/>
		Intentos: <h:inputText id="attempts" value="#{userBean.user.psswdAttemps}" required="true" requiredMessage="Por favor, ingrese un valor" validatorMessage="Por favor, ingrese un valor válido">
		</h:inputText>
		<h:message for="attempts"></h:message>
		<br/>
		<h:commandButton action="#{userBean.realizarUpdate}" value="Actualizar" />
		
	</h:form>
	
	<h:form>
	<h:commandButton action="listarUsuarios" value="Volver" />
	</h:form>
	
</h:body>
</html>
