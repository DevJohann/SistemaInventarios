<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Insertar producto</title>
</h:head>
<h:body>

<h:form>
	

	Referencia producto: <h:inputText id="ref" value="#{productBean.product.productRef}" required="true" requiredMessage="Por favor, ingrese un valor" validatorMessage="Por favor, ingrese un valor válido">
						</h:inputText>
 	<h:message for="ref"></h:message>
	<br/>
	Descripción producto: <h:inputText id="desc" value="#{productBean.product.productDesc}" required="true" requiredMessage="Por favor, ingrese un valor" validatorMessage="Por favor, ingrese un valor válido"/>
	<h:message for="desc"></h:message>
	<br/>
	  
	Stock producto: <h:inputText id="stockAc" value="#{productBean.product.productStock}" required="true" requiredMessage="Por favor, ingrese un valor" validatorMessage="Por favor, ingrese un valor válido"/>
	<h:message for="stockAc"></h:message>
	<br/>

	Stock minimo: <h:inputText id="minStock" value="#{productBean.product.minimumStock}" required="true" requiredMessage="Por favor, ingrese un valor" validatorMessage="Por favor, ingrese un valor válido"/>
	<h:message for="minStock"></h:message>
	<br/>
		
	Stock máximo: <h:inputText id="maxStock" value="#{productBean.product.maximumStock}" required="true" requiredMessage="Por favor, ingrese un valor" validatorMessage="Por favor, ingrese un valor válido"/>
	<h:message for="maxStock"></h:message>
	<br/>

	Tiene IVA: <h:selectOneMenu value="#{productBean.product.hasIva}" >
		<f:selectItem itemLabel="Si" itemValue="1" ></f:selectItem>
		<f:selectItem itemLabel="No" itemValue="0"></f:selectItem>
	</h:selectOneMenu>
	<br/>
	
	

	Precio de venta: <h:inputText id="sell" value="#{productBean.product.sellPrice}" required="true" requiredMessage="Por favor, ingrese un valor" validatorMessage="Por favor, ingrese un valor válido">
	
						</h:inputText>
						<h:message for="sell"></h:message>
						<br/>
	Precio de compra: <h:inputText id="buy" value="#{productBean.product.buyPrice}" required="true" requiredMessage="Por favor, ingrese un valor" validatorMessage="Por favor, ingrese un valor válido">
	
						</h:inputText>
						<h:message for="buy"></h:message>
	<br/>
	
	Estado producto: <h:selectOneMenu value="#{productBean.product.productStatus}" >
		<f:selectItem itemLabel="Activo" itemValue="1" ></f:selectItem>
		<f:selectItem itemLabel="Inactivo" itemValue="0" ></f:selectItem>
	</h:selectOneMenu>
	<br/>

	<p:outputLabel for="popup" value="Fecha de vencimiento" />
	        <p:datePicker id="popup" value="#{productBean.product.dueDate}" required="true" requiredMessage="Por favor, ingrese un valor" validatorMessage="Por favor, ingrese un valor válido"/>
	        <h:message for="popup"></h:message>
	<br/>
	<h:commandButton value="Insertar producto" action="#{productBean.realizarInsert}"/>

</h:form>

<h:form>
<h:commandButton value="Volver" action="listarProductos" />
</h:form>

</h:body>
</html>
