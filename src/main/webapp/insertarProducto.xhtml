<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Insertar producto</title>
</h:head>
<h:body>

<h:form>
	
	Referencia producto: <h:inputText value="#{productBean.product.productRef}" required="true" requiredMessage="Por favor, ingrese un valor" validatorMessage="Por favor, ingrese un valor válido">
	
							<f:validateRegex pattern="/^(0|[1-9]\d*)$/"></f:validateRegex>
						</h:inputText>
	Id categoria: <h:inputText value="#{productBean.product.catId}" required="true" requiredMessage="Por favor, ingrese un valor" validatorMessage="Por favor, ingrese un valor válido">
	
					<f:validateRegex pattern="/^(0|[1-9]\d*)$/"></f:validateRegex>
					</h:inputText>
					
	Descuento producto: <h:inputText value="#{productBean.product.productDesc}" required="true" requiredMessage="Por favor, ingrese un valor" validatorMessage="Por favor, ingrese un valor válido">
	
						<f:validateRegex pattern="/^(0|[1-9]\d*)$/"></f:validateRegex>
						</h:inputText>
						
	Stock producto: <h:inputText value="#{productBean.product.productStock}" required="true" requiredMessage="Por favor, ingrese un valor" validatorMessage="Por favor, ingrese un valor válido">
	
					
					<f:validateRegex pattern="/^(0|[1-9]\d*)$/"></f:validateRegex>
						</h:inputText>
						
	Stock minimo: <h:inputText value="#{productBean.product.minimumStock}" required="true" requiredMessage="Por favor, ingrese un valor" validatorMessage="Por favor, ingrese un valor válido">
	
	
					<f:validateRegex pattern="/^(0|[1-9]\d*)$/"></f:validateRegex>
						</h:inputText>
						
	Stock máximo: <h:inputText value="#{productBean.product.maximumStock}" required="true" requiredMessage="Por favor, ingrese un valor" validatorMessage="Por favor, ingrese un valor válido">
	
					<f:validateRegex pattern="/^(0|[1-9]\d*)$/"></f:validateRegex>
						</h:inputText>
	
	Tiene IVA: <h:selectOneMenu value="#{productBean.product.hasIva}" >
		<f:selectItem itemLabel="Si" itemValue="true" ></f:selectItem>
		<f:selectItem itemLabel="No" itemValue="false"></f:selectItem>
	</h:selectOneMenu>
	
	Precio de venta: <h:inputText value="#{productBean.product.sellPrice}" required="true" requiredMessage="Por favor, ingrese un valor" validatorMessage="Por favor, ingrese un valor válido">
	
						<f:validateRegex pattern="/^(0|[1-9]\d*)$/"></f:validateRegex>
						</h:inputText>
	Precio de compra: <h:inputText value="#{productBean.product.buyPrice}" required="true" requiredMessage="Por favor, ingrese un valor" validatorMessage="Por favor, ingrese un valor válido">
	
						<f:validateRegex pattern="/^(0|[1-9]\d*)$/"></f:validateRegex>
						</h:inputText>
						
	Estado producto: <h:selectOneMenu value="#{productBean.product.productStatus}" >
		<f:selectItem itemLabel="Activo" itemValue="true" ></f:selectItem>
		<f:selectItem itemLabel="Inactivo" itemValue="false" ></f:selectItem>
	</h:selectOneMenu>
	
	<p:outputLabel for="popup" value="Fecha de vencimiento" />
	        <p:datePicker id="popup" value="#{productBean.product.dueDate}" />

	<h:commandButton action="#{productBean.realizarInsert}" value="Insertar producto" />

</h:form>

<h:form>
<h:commandButton value="Volver" action="listarProductos" />
</h:form>

</h:body>
</html>
