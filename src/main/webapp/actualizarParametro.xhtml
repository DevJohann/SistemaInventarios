<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Actualizar parámetros</title>
</h:head>

<h:body>

	<h:form>
		Nombre: <h:inputText id="name" value="#{parameterBean.parameter.paramName}" required="true" requiredMessage="Por favor, ingrese un valor" validatorMessage="Por favor, ingrese un valor válido">
			<f:validateRegex pattern="[a-zA-Z]+"></f:validateRegex>
		</h:inputText>
		<h:message for="name"></h:message>
		<br/>
		Descripción: <h:inputText id="desc" value="#{parameterBean.parameter.paramDesc}" required="true" requiredMessage="Por favor, ingrese un valor" validatorMessage="Por favor, ingrese un valor válido">
			
		</h:inputText>
		<h:message for="desc"></h:message>
		<br/>
		Valor: <h:inputText id="value" value="#{parameterBean.parameter.paramValue}" required="true" requiredMessage="Por favor, ingrese un valor" validatorMessage="Por favor, ingrese un valor válido">
			<!--  
			<f:validateRegex pattern="[0-9]+"></f:validateRegex>
			<f:converter converterId="javax.faces.Integer"></f:converter>
			-->
		</h:inputText>
		<h:message for="value"></h:message>
		<br/>
		Estado: <h:selectOneMenu value="#{parameterBean.parameter.paramStatus}" >
					<f:selectItem itemValue="1" itemLabel="ACTIVO"></f:selectItem>
					<f:selectItem itemValue="0" itemLabel="INACTIVO"></f:selectItem>
				</h:selectOneMenu>
				
		<br/>
		<h:commandButton action="#{parameterBean.realizarUpdate}" value="Modificar" />
		
	</h:form>
	
	<h:form>
		<h:commandButton value="Volver" action="listarParametros" />
	</h:form>

</h:body>
</html>
