<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Actualizar parámetros</title>
</h:head>

<h:body>

	<h:form>
		Nombre: <h:inputText value="#{parameterBean.parameter.paramName}"></h:inputText>
		Descripción: <h:inputText value="#{parameterBean.parameter.paramDesc}"></h:inputText>
		Valor: <h:inputText value="#{parameterBean.parameter.paramValue}"></h:inputText>
		Estado: <h:selectOneMenu value="#{parameterBean.parameter.paramStatus}">
					<f:selectItem itemValue="1" itemLabel="ACTIVO"></f:selectItem>
					<f:selectItem itemValue="0" itemLabel="INACTIVO"></f:selectItem>
				</h:selectOneMenu>
		<h:commandButton action="#{parameterBean.realizarUpdate}" value="Modificar" />
		
	</h:form>
	
	<h:form>
		<h:commandButton value="Volver" action="listarParametros" />
	</h:form>

</h:body>
</html>
