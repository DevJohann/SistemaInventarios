<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html;
	charset=utf-8" />
	<title>Tabla auditoria</title>
</h:head>
<h:body>

	<p:panel id= "lista" header="Auditorias" style="margin-bottom:20px">
	<h:form>
	<p:dataTable var="audit" value="#{auditBean.listarAuditorias}" rows="10"
			paginator="true"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink}
			{PreviousPageLink} {PageLinks}
			{NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,15">
			
			<p:column headerText="Id">
			<h:outputText value ="#{audit.id}"/>
			</p:column>
			
			<p:column headerText="Id usuario">
			<h:outputText value ="#{audit.userId}"/>
			</p:column>
			
			<p:column headerText="Fecha">
			<h:outputText value ="#{audit.date}"/>
			</p:column>
			
			<p:column headerText="Acción">
			<h:outputText value ="#{audit.action}"/>
			</p:column>
			
			<p:column headerText="Id tabla">
			<h:outputText value ="#{audit.tableId}"/>
			</p:column>
			
			<p:column headerText="Dirección IP">
			<h:outputText value ="#{audit.ipAddress}"/>
			</p:column>
			
			<p:column headerText="Acciones">
			<h:commandButton value="Modificar" action="#{auditBean.prepararUpdate}" />
			</p:column>
			
	</p:dataTable>
	
	</h:form>
	</p:panel>
	
	<h:form>
		<h:commandButton action="ListaTablas" value="Volver" />
	</h:form>
	
</h:body>
</html>
