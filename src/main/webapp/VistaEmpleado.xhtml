<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3c.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    
	<h:head>
	
	<meta http-equiv="Content-Type" content="text/html;
	charset=utf-8" />
	
	<title>Portal de empleado</title>
	
	</h:head>
	
	<h:body>
	
	<p:panel id= "lista" header="Productos" style="margin-bottom:20px">
	<h:form>
	<p:dataTable var="product" value="#{productBean.listarProductos}" rows="10"
			paginator="true"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink}
			{PreviousPageLink} {PageLinks}
			{NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,15">
			
			
			<p:column headerText="ID">
			<h:outputText value ="#{product.id}"/>
			
			</p:column>
			
			
			<p:column headerText="Referencia Del Producto">
			<h:outputText value ="#{product.productRef}"/>
			</p:column>
			
			<p:column headerText="ID de categoría">
			<h:outputText value ="#{product.catId}"/>
			</p:column>
			
			<!--  
			<p:column headerText="Descuento Del Producto">
			<h:outputText value ="#{User.DescuentoDelProducto}"/>
			</p:column>
			-->
			
			<p:column headerText="Stock">
			<h:outputText value ="#{product.productStock}"/>
			</p:column>
			
			<p:column headerText="Stock Mínimo">
			<h:outputText value ="#{product.minimumStock}"/>
			</p:column>
			
			<p:column headerText="Stock Máximo">
			<h:outputText value ="#{product.maximumStock}"/>
			</p:column>
			
			<p:column headerText="Tiene IVA">
			<h:outputText value ="#{product.hasIva}"/>
			</p:column>
			
			<p:column headerText="Precio Venta">
			<h:outputText value ="#{product.sellPrice}"/>
			</p:column>
			
			<p:column headerText="Precio Compra">
			<h:outputText value ="#{product.buyPrice}"/>
			</p:column>
			
			<p:column headerText="Estado">
			<h:outputText value ="#{product.productStatus}"/>
			</p:column>
			
			<p:column headerText="Fecha de Vencimiento">
			<h:outputText value ="#{product.dueDate}"/>
			</p:column>
			
			<p:column headerText="Restar stock">
			<h:commandButton action="#{productBean.restarStock}" value="Restar" />
			</p:column>
			
	</p:dataTable>
	
	</h:form>
	</p:panel>
	
	<h:form>
	
		<p:link outcome="index" value="Volver">
	        
	    </p:link> 
	</h:form>
	
	</h:body>

</html>
