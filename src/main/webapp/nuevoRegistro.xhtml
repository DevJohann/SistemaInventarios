<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Inventario</title>
</h:head>
<h:body>
	<h1>REGISTRO</h1>
	<h:form>
		Nombre de usuario: <h:inputText value="#{registerBean.login}" required="true" id="username"></h:inputText>
		<h:message for="username"></h:message>
		<br/>
		Contrase√±a: <h:inputSecret value="#{registerBean.password}" required="true" id="password"></h:inputSecret>
		<h:message for="password"></h:message>
		<br/>
		Tipo de usuario: <h:selectOneMenu value="#{registerBean.userType}" required="true" id="usertype">
							<f:selectItems value="#{registerBean.userTypes}"></f:selectItems>
						</h:selectOneMenu>
		<h:message for="usertype"></h:message>
		<br/>
		Nombre: <h:inputText value="#{registerBean.name}" required="true" id="name"></h:inputText>
		<h:message for="name"></h:message>
		<br/>
		Apellido: <h:inputText value="#{registerBean.surname}" required="true" id="surname"></h:inputText>
		<h:message for="surname"></h:message>
		<br/>
		Correo: <h:inputText value="#{registerBean.email}" required="true" id="email"></h:inputText>
		<h:message for="email"></h:message> 
		<br/>
		<h:commandButton value="Registrarse" action="#{registerBean.registerNewUser}"/>
	</h:form>
	<h:form>
		<h:commandButton value="Volver" action="index"/>
	</h:form>
	
	
</h:body>
</html>
