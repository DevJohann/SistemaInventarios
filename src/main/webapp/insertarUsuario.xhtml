<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Insertar usuario</title>
</h:head>
<h:body>

<h:form>
		
 		Nombre de usuario: <h:inputText id="name" value="#{userBean.user.login}" required="true" requiredMessage="Por favor, ingrese un valor" validatorMessage="Por favor, ingrese un valor válido"/>
 		<h:message for="name"></h:message>   
 		<br/> 
		Contraseña: <h:inputSecret id="psswd" value="#{userBean.user.psswd}" required="true" requiredMessage="Por favor, ingrese un valor" validatorMessage="Por favor, ingrese un valor válido"/>
		<h:message for="psswd"></h:message>
		<br/>
		Tipo de usuario: <h:selectOneMenu value="#{userBean.user.userType}">
			<f:selectItem itemLabel="Empleado" itemValue="E"></f:selectItem>
			<f:selectItem itemLabel="Administrador" itemValue="A"></f:selectItem>
		</h:selectOneMenu>
		<br/>
		Nombre: <h:inputText id="usrName" value="#{userBean.user.userName}" required="true" requiredMessage="Por favor, ingrese un valor" validatorMessage="Por favor, ingrese un valor válido">
			<f:validateRegex pattern="[a-zA-Z]+"></f:validateRegex>
		</h:inputText>
		<h:message for="usrName"></h:message>
		<br/>
		Apellido: <h:inputText id="surname" value="#{userBean.user.userSurname}" required="true" requiredMessage="Por favor, ingrese un valor" validatorMessage="Por favor, ingrese un valor válido">
			<f:validateRegex pattern="[a-zA-Z]+"></f:validateRegex>
		</h:inputText>
		<h:message for="surname"></h:message>
		<br/>
		Email: <h:inputText id="mail" value="#{userBean.user.userEmail}" required="true" requiredMessage="Por favor, ingrese un valor" validatorMessage="Por favor, ingrese un valor válido">
			<f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"></f:validateRegex>
		</h:inputText>
		<h:message for="mail"></h:message>
		<br/>
		Estado: <h:selectOneMenu value="#{userBean.user.userStatus}">
			<f:selectItem itemLabel="Activo" itemValue="true"></f:selectItem>
			<f:selectItem itemLabel="Inactivo" itemValue="false"></f:selectItem>
		</h:selectOneMenu>
		<br/>
		
		<h:commandButton action="#{userBean.realizarInsert}" value="Insertar" />
		
</h:form>
	
	<h:form>
	<h:commandButton action="listarUsuarios" value="Volver" />
	</h:form>

</h:body>
</html>
