<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Insertar usuario</title>
</h:head>
<h:body>

<h:form>
		
 		Nombre de usuario: <h:inputText value="#{userBean.user.login}" />    
		Contrase√±a: <h:inputText value="#{userBean.user.psswd}" />
		Tipo de usuario: <h:selectOneMenu value="#{userBean.user.userType}">
			<f:selectItem itemLabel="Empleado" itemValue="E"></f:selectItem>
			<f:selectItem itemLabel="Administrador" itemValue="A"></f:selectItem>
		</h:selectOneMenu>
		Nombre: <h:inputText value="#{userBean.user.userName}" />
		Apellido: <h:inputText value="#{userBean.user.userSurname}" />
		Email: <h:inputText value="#{userBean.user.userEmail}" />
		
		Estado: <h:selectOneMenu value="#{userBean.user.userStatus}">
			<f:selectItem itemLabel="Activo" itemValue="true"></f:selectItem>
			<f:selectItem itemLabel="Inactivo" itemValue="false"></f:selectItem>
		</h:selectOneMenu>
		
		<h:commandButton action="#{userBean.realizarInsert}" value="Insertar" />
		
</h:form>
	
	<h:form>
	<h:commandButton action="listarUsuarios" value="Volver" />
	</h:form>

</h:body>
</html>
