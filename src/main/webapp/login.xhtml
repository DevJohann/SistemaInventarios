<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Sistema de registros</title>
	<h:outputStylesheet library="css" name="resources/css/LoginStyles.css"></h:outputStylesheet>
</h:head>
<h:body>
	<h1 class="mainLoginTitle">Login</h1>
	<h:form>
		Usuario: <h:inputText value="#{userBean.tempLoginVal}" required="true" id="loginField"/>
		<h:message for="loginField"></h:message>
		<br/>
		Contraseña: <h:inputSecret value="#{userBean.tempPassVal}" required="true" id="passwordField"/>
		<h:message for="passwordField"></h:message>
		<br/>
		<h:commandButton value="Iniciar sesión" action="#{userBean.checkLogin}">
		<!--  
			<f:param name="login" value="#{loginValue.value}"></f:param>
			<f:param name="password" value="#{passwordValue.value}"></f:param>
		-->
		</h:commandButton>
		
	</h:form>
	<h:form>
		<h:commandButton value="Volver" action="index"></h:commandButton>
	</h:form>
</h:body>
</html>
