<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Sistema de registros</title>
	<h:outputStylesheet library="css" name="resources/css/LoginStyles.css" />
</h:head>
<h:body>

	<div style="display: flex; justify-content: center; align-items: center; height: 100vh; background-image: url('images/Bindex.jpg'); background-size: cover;">
		<h:form style="width: 260px;">
			<p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true" />

			<h5 class="mt-0"> </h5>
			<p:panel header="L0G1N" footer=" " style="text-align: center;">
				<p class="m-0">
				
					<div class="fields" style="display: flex; flex-direction: column;">
					
						<div style="display: flex; align-items: center; margin-bottom: 15px;">
							   <span class="ui-float-label">
       							<p:inputText id="float-input" value="#{userBean.tempLoginVal}"/>
       							<p:outputLabel for="@previous" value="Username"/>
   							</span>
						</div>
						
						<h:message for="username" styleClass="block ui-state-error" />
						
						<div style="display: flex; align-items: center; margin-bottom: 15px">
						<span class="ui-float-label">
       							<p:password id="passwordField" value="#{userBean.tempPassVal}" toggleMask="true" redisplay="true"/>
       							<p:outputLabel for="@previous" value="Password"/>
   							</span>
							
						</div>
						
					</div>
					
					
         	   		<p:commandButton value="Iniciar SesiÃ³n" styleClass="ui-button-raised ui-button-secondary" action="#{userBean.checkLogin}" />	
					
				</p>
				
			</p:panel>
			
		</h:form>
		<h:form>
					<p:commandButton value="Volver" styleClass="ui-button-raised ui-button-secondary" action="index" />
		</h:form>
	</div>
          
</h:body>
</html>
