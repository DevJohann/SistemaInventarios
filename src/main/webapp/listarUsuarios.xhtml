<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Usuarios</title>
</h:head>
<h:body>

<p:panel id= "listaUser" header="Usuarios" style="margin-bottom:20px">
	<h:form>
	<p:dataTable var="user" value="#{userBean.listarUsuarios}" rows="10"
			paginator="true"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink}
			{PreviousPageLink} {PageLinks}
			{NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,15">
			
			<p:column headerText="Usuario">
			<h:outputText value ="#{user.login}"/>
			</p:column>
			
			<p:column headerText="Contraseña">
			<h:outputText value ="#{user.psswd}"/>
			</p:column>
			
			<p:column headerText="Tipo de usuario">
			<h:outputText value ="Empleado" rendered="#{'E' eq user.userType}"/>
			<h:outputText value="Administrador" rendered="#{'A' eq user.userType}" />
			</p:column>
			
			<p:column headerText="Nombre" >
			<h:outputText value="#{user.userName}" />
			</p:column>
			
			<p:column headerText="Apellido">
			<h:outputText value ="#{user.userSurname}"/>
			</p:column>
			
			<p:column headerText="Email">
			<h:outputText value ="#{user.userEmail}"/>
			</p:column>
			
			<p:column headerText="Fecha de registro">
			<h:outputText value ="#{user.registerDate}"/>
			</p:column>
			
			<p:column headerText="Fecha última contraseña">
			<h:outputText value ="#{user.lastPsswdDate}"/>
			</p:column>
			
			<p:column headerText="Intentos de contraseña">
			<h:outputText value ="#{user.psswdAttemps}"/>
			</p:column>
			
			<p:column headerText="Estado">
			<h:outputText value="Activo" rendered="#{'true' eq user.userStatus}" />
			<h:outputText value="Inactivo" rendered="#{'false' eq user.userStatus}" />
			</p:column>
			
			<p:column headerText="Acciones" >
			<h:commandButton value="Modificar" action="#{userBean.prepararUpdate}" />
			<h:commandButton value="Eliminar" action="#{userBean.eliminarUsuario}" />
			</p:column>
			
	</p:dataTable>
	
	</h:form>
	</p:panel>
	
	<h:form>
	<h:commandButton value="Insertar usuario" action="#{userBean.prepararInsert}" />
	</h:form>
	
	
	<h:form>
		<p:link outcome="ListaTablas" value="Volver">
	        
	    </p:link> 
	</h:form>

</h:body>
</html>
