<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Parámetros</title>
</h:head>
<h:body>

<h:form>

Nombre parámetro: <h:inputText value="#{parameterBean.parameter.paramName}" />
Descripción: <h:inputText value="#{parameterBean.parameter.paramDesc}" />
Valor parámetro: <h:inputText value="#{parameterBean.parameter.paramValue}" />
Estado parámetro: <h:selectOneMenu>
	<f:selectItem itemLabel="Activo" itemValue="1"></f:selectItem>
	<f:selectItem itemLabel="Inactivo" itemValue="0"></f:selectItem>
</h:selectOneMenu>

<h:commandButton action="#{parameterBean.realizarInsert}" value="Insertar" />

</h:form>

<h:form>
<h:commandButton value="Volver" action="listarParametros" />
</h:form>

</h:body>
</html>
